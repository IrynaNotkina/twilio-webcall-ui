<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Call Parent</title>
  <script src="https://sdk.twilio.com/js/client/v1.13/twilio.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #fbe3d3;
      margin: 0;
      padding: 40px;
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 30px;
    }

    h2 {
      color: #ea7321;
      margin-bottom: 20px;
    }

    .phone {
      font-size: 18px;
      margin-bottom: 20px;
    }

    button {
      background-color: #fff;
      color: #ea7321;
      border: 2px solid #ea7321;
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ea7321;
      color: white;
    }

    #log {
      margin-top: 24px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìû Call Parent</h2>
    <p class="phone">–ù–∞–±–∏—Ä–∞–µ–º: <strong><span id="phone-number"></span></strong></p>
    <button id="call-btn">–ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>
    <p id="log">–û–∂–∏–¥–∞–Ω–∏–µ –¥–µ–π—Å—Ç–≤–∏—è...</p>
  </div>

  <script>
    const phone = decodeURIComponent(
      new URLSearchParams(window.location.search).get("Mobile") || ""
    ).trim();
    document.getElementById("phone-number").innerText = phone;

    const log = (msg) => {
      document.getElementById("log").innerText = msg;
    };

    async function getToken() {
      try {
        const res = await fetch("https://twilio-token-server-88vq.onrender.com/generate_token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ identity: "admin_operator" })
        });
        const data = await res.json();
        return data.token;
      } catch (e) {
        log("‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞");
      }
    }

    document.getElementById("call-btn").addEventListener("click", async () => {
      if (!phone) return log("‚ùó –ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω");

      log("‚è≥ –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞...");
      const token = await getToken();
      if (!token) return;

      log("üîß –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞...");
      const device = new Twilio.Device(token, {
        debug: false,
        codecPreferences: ["opus", "pcmu"],
        fakeLocalDTMF: true,
        enableRingingState: true
      });

      device.on("ready", () => {
        log("‚úÖ –ì–æ—Ç–æ–≤ –∫ –∑–≤–æ–Ω–∫—É. –ù–∞–±–∏—Ä–∞–µ–º...");
        device.connect({ To: phone });
      });

      device.on("connect", () => log("üîó –ó–≤–æ–Ω–æ–∫ –Ω–∞—á–∞–ª—Å—è"));
      device.on("disconnect", () => log("üîö –ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à—ë–Ω"));
      device.on("error", (err) => log("‚ùå –û—à–∏–±–∫–∞: " + err.message));
    });
  </script>
</body>
</html>
