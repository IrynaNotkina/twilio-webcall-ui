<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Call Parent</title>
  <script src="https://sdk.twilio.com/js/client/v1.13/twilio.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 50px 20px;
    }

    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #111827;
    }

    p {
      margin: 12px 0;
      font-size: 16px;
    }

    #phone-number {
      font-weight: bold;
      font-size: 18px;
      color: #374151;
    }

    button {
      background-color: #ec4899;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #db2777;
    }

    #log {
      margin-top: 20px;
      font-size: 16px;
      color: #6b7280;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }

    .status-icon {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìû Call Parent</h2>
    <p>Calling: <span id="phone-number"></span></p>
    <button id="call-btn">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>
    <p id="log"><span class="status-icon">‚åõ</span>–û–∂–∏–¥–∞–Ω–∏–µ –¥–µ–π—Å—Ç–≤–∏—è...</p>
  </div>

  <script>
    const phone = decodeURIComponent(
      new URLSearchParams(window.location.search).get("Mobile") || ""
    ).trim();
    document.getElementById("phone-number").innerText = phone;

    const logElement = document.getElementById("log");
    const log = (msg, icon = "‚åõ") => {
      logElement.innerHTML = `<span class="status-icon">${icon}</span>${msg}`;
    };

    async function getToken() {
      try {
        const res = await fetch("https://twilio-token-server-88vq.onrender.com/generate_token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ identity: "admin_operator" })
        });
        const data = await res.json();
        return data.token;
      } catch (e) {
        log("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞", "‚ùå");
      }
    }

    document.getElementById("call-btn").addEventListener("click", async () => {
      if (!phone) return log("–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω", "‚ùó");

      log("–ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞...", "üîê");
      const token = await getToken();
      if (!token) return;

      log("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞...", "üõ†");
      const device = new Twilio.Device(token, {
        debug: false,
        codecPreferences: ["opus", "pcmu"],
        fakeLocalDTMF: true,
        enableRingingState: true
      });

      device.on("ready", () => {
        log("–ì–æ—Ç–æ–≤ –∫ –∑–≤–æ–Ω–∫—É. –ù–∞–±–∏—Ä–∞–µ–º...", "‚úÖ");
        device.connect({ To: phone });
      });

      device.on("connect", () => log("–ó–≤–æ–Ω–æ–∫ –Ω–∞—á–∞–ª—Å—è", "üîó"));
      device.on("disconnect", () => log("–ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à—ë–Ω", "üîö"));
      device.on("error", (err) => log("–û—à–∏–±–∫–∞: " + err.message, "‚ùå"));
    });
  </script>
</body>
</html>
